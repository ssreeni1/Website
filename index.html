<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Saneel Sreeni - Investor, builder, exploring AI, markets, and everything in between.">

    <title>Saneel Sreeni</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="src/core/variables.css">
    <link rel="stylesheet" href="src/nav/tabs.css">
    <link rel="stylesheet" href="src/landing/landing.css">
    <link rel="stylesheet" href="src/work/timeline.css">
    <link rel="stylesheet" href="src/writing/writing.css">
    <link rel="stylesheet" href="src/fun/collage.css">
    <link rel="stylesheet" href="src/utils/utils.css">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>S</text></svg>">
</head>
<body>
    <main id="app-root">
        <!-- Landing Container -->
        <section id="landing-container" data-view="landing">
            <!-- Landing canvas rendered by src/landing/landing.js -->
        </section>

        <!-- Content Container -->
        <section id="content-container" data-view="content" style="display: none;">
            <!-- Tab Navigation -->
            <nav id="tab-nav" aria-label="Main sections"></nav>

            <!-- Work Tab -->
            <div id="tab-work" class="tab-panel" data-tab="work" role="tabpanel" aria-labelledby="work-tab">
                <div class="tab-panel__content">
                    <!-- Timeline rendered by src/work/timeline.js -->
                </div>
            </div>

            <!-- Writing Tab -->
            <div id="tab-writing" class="tab-panel" data-tab="writing" role="tabpanel" aria-labelledby="writing-tab">
                <div class="tab-panel__content">
                    <!-- Legend -->
                    <div class="writing-legend">
                        <div class="writing-legend__item">
                            <span class="writing-legend__icon">X</span>
                            <span>Twitter</span>
                        </div>
                        <div class="writing-legend__item">
                            <span class="writing-legend__icon">R</span>
                            <span>Research</span>
                        </div>
                    </div>
                    <p class="writing-hint">Click a node to open, hover to see connections</p>
                    <!-- Network graph rendered by src/writing/network.js -->
                </div>
            </div>

            <!-- Fun Tab -->
            <div id="tab-fun" class="tab-panel" data-tab="fun" role="tabpanel" aria-labelledby="fun-tab">
                <div class="tab-panel__content">
                    <!-- Collage rendered by src/fun/collage.js -->
                </div>
            </div>
        </section>
    </main>

    <!-- Main Application Script -->
    <script type="module" src="src/core/app.js"></script>
</body>
</html>
