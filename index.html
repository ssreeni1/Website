<!DOCTYPE html>
<html>
<head>
    <title>Saneel Sreeni</title>
    <link rel="stylesheet" type="text/css" href="style-cli.css">
    <script src="https://kit.fontawesome.com/9431ee9534.js" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="terminal">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <div class="terminal-button close"></div>
                <div class="terminal-button minimize"></div>
                <div class="terminal-button maximize"></div>
            </div>
            <div class="terminal-title">saneel.xyz</div>
        </div>
        <div class="terminal-content">
            <div id="output">
                <p class="welcome-message">Hi, I'm Saneel. Type /help to get started</p>
            </div>
            <div class="input-line">
                <span class="prompt">$</span>
                <span id="input" contenteditable="true" spellcheck="false"></span>
                <span class="cursor"></span>
            </div>
        </div>
    </div>
    <script src="cli.js"></script>
</body>
</html>
